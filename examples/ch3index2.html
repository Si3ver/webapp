<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法(插值表达式、v-text、v-html)</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">{{name}}</div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                name: 'hello'
            }
        })
    </script>
</body>
</html>
