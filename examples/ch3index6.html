<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染 v-if（控制DOM是否渲染）</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app" @click="handleDivClick">
        <div v-if="ok" >hello world</div>
        <div v-else>no</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                ok: false
            },
            methods: {
                handleDivClick: function() {
                    this.ok = !this.ok
                }
            }
        })
    </script>
</body>
</html>
